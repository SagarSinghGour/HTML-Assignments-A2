<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Assignments-A2
</title>

  <body>
    <form>
      <h1>FORMS</h1>
      <div>
        <label>Name</label>
        <input type="text" placeholder="Name" />
      </div>
      <br />

      <div>
        <label>Email-id</label>
        <input type="email" placeholder="Email-id" />
      </div>
      <br />

      <div>
        <label>Password</label>
        <input type="password" placeholder="Password" />
      </div>
      <br />
      <div>
        <label>Language</label>
        <br /><br />
        <input type="radio" name="ab" id="" />HTML
        <br />
        <input type="radio" name="ab" id="" />CSS
        <br />
        <input type="radio" name="ab" id="" />JS
      </div>
      <br />
      <div>
        <label>Course</label>
        <br /><br />
        <input type="checkbox" name="ab" id="" />Java Stack
        <br />
        <input type="checkbox" name="ab" id="" />Data Science
        <br />
        <input type="checkbox" name="ab" id="" />Mern Stack
      </div>
      <br />
      <label for="dropdown">Field:</label>
      <br /><br />
      <select name="dropdown" id="">
        <option value="Select">Select</option>
        <option value="Html">Html</option>
        <option value="Css">Css</option>
        <option value="Js">Js</option></select
      ><br /><br />
      <textarea name="" id="" placeholder="Describe yourself"></textarea>

      <br /><br />
      <div>
        <label>Date</label>
        <br /><br />
        <input type="date" name="" id="" /><br /><br />
        <label for="">Phone No.</label>
        <input type="number" name="" id="" placeholder="Phone No" />
      </div>
      <br />
      <button type="submit">Submit</button><br />
      <br />
      <a href="table.html">click here for table file</a>
    </form>
